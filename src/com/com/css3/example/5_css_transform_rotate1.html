<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 30px;
            background-color: #E9E9E9;
        }
        div.polaroid {
            width: 294px;
            padding: 10px 10px 20px 10px;
            border: 1px solid #BFBFBF;
            background-color: white;
            /* Add box-shadow */
            box-shadow: 2px 2px 3px #aaaaaa;
        }
        div.rotate_left {
            float: left;
            -ms-transform: rotate(7deg); /* IE 9 */
            -moz-transform: rotate(7deg); /* Firefox */
            -webkit-transform: rotate(7deg); /* Safari and Chrome */
            -o-transform: rotate(7deg); /* Opera */
            transform: rotate(7deg);
        }
        div.rotate_right {
            float: left;
            -ms-transform: rotate(-8deg); /* IE 9 */
            -moz-transform: rotate(-8deg); /* Firefox */
            -webkit-transform: rotate(-8deg); /* Safari and Chrome */
            -o-transform: rotate(-8deg); /* Opera */
            transform: rotate(-8deg);
        }
    </style>
</head>
<body>

<div class="polaroid rotate_left">
    <img src="http://thewallpapers.org/photo/41754/Water-scenes-040.jpg" alt="郁金香" width="284" height="213"/>
    <p class="caption">上海鲜花港的郁金香，花名：Ballade Dream。</p>
</div>

<div class="polaroid rotate_right">
    <img src="http://fullhdwall.com/wp-content/uploads/2016/03/Nice-Nature-Scene.jpeg" alt="世博中国馆" width="284"
         height="213"/>
    <p class="caption">2010年上海世博会，中国馆。</p>
</div>

</body>
</html>

<!--matrix(scaleX(),skewY(),skewX(),scaleY(),translateX(),translateY()):-->
<!--transform:matrix(0.586,0.8,-0.8,0.586,40,40);定义 2D 转换，使用六个值的矩阵。-->
<!--matrix3d(n,n,n,n,n,n,n,n,n,n,n,n,n,n,n,n)	定义 3D 转换，使用 16 个值的 4x4 矩阵。-->

<!--transform:translate(-25px,-25px);平移-->
<!--translate3d(x,y,z)	定义 3D 转换。-->
<!--translateX(x)	定义转换，只是用 X 轴的值。-->
<!--translateY(y)	定义转换，只是用 Y 轴的值。-->
<!--translateZ(z)	定义 3D 转换，只是用 Z 轴的值。-->

<!--scale(x,y)	定义 2D 缩放转换。-->
<!--scale3d(x,y,z)	定义 3D 缩放转换。-->
<!--scaleX(x)	通过设置 X 轴的值来定义缩放转换。-->
<!--scaleY(y)	通过设置 Y 轴的值来定义缩放转换。-->
<!--scaleZ(z)	通过设置 Z 轴的值来定义 3D 缩放转换。-->

<!--transform:rotate(10deg); 旋转10度的角-->
<!--rotate(angle)	定义 2D 旋转，在参数中规定角度。-->
<!--rotate3d(x,y,z,angle)	定义 3D 旋转。-->
<!--rotateX(angle)	定义沿着 X 轴的 3D 旋转。-->
<!--rotateY(angle)	定义沿着 Y 轴的 3D 旋转。-->
<!--rotateZ(angle)	定义沿着 Z 轴的 3D 旋转。-->

<!--skew(x-angle,y-angle)	定义沿着 X 和 Y 轴的 2D 倾斜转换。-->
<!--skewX(angle)	定义沿着 X 轴的 2D 倾斜转换。-->
<!--skewY(angle)	定义沿着 Y 轴的 2D 倾斜转换。-->

<!--perspective(n)	为 3D 转换元素定义透视视图。-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body div {
            width: 100px;
            height: 100px;
            background: red;
            -webkit-transition: width 2s; /* For Safari 3.1 to 6.0 */
            transition: width 2s,height 4s ease;

        }

        body div:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div></div>

<p>Hover over the div element above, to see the transition effect.</p>

</body>
</html>

<!--参考http://www.w3schools.com/css/css3_transitions.asp-->

<!--transition-property  哪个属性实现过渡如：width-->
<!--transition-duration  完成过渡效果需要多少秒/毫秒-->
<!--transition-timing-function  速度效果的运动曲线，如linear 、ase-in 、ease 、 ease-out 、ease-in-out 、 cube-bezier（贝塞尔曲线）-->
<!--transition-delay  规定过渡开始前等待几秒-->


<!--ease - specifies a transition effect with a slow start, then fast, then end slowly (this is default)-->
<!--linear - specifies a transition effect with the same speed from start to end-->
<!--ease-in - specifies a transition effect with a slow start-->
<!--ease-out - specifies a transition effect with a slow end-->
<!--ease-in-out - specifies a transition effect with a slow start and end-->
<!--cubic-bezier(n,n,n,n) - lets you define your own values in a cubic-bezier function-->

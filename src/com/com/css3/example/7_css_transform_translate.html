<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://s.zys.me/js/jq/jquery.js"></script>
    <style>
        body {
            margin: 30px;
            background-color: #E9E9E9;
        }

        div.polaroid {
            width: 294px;
            height: 200px;
            padding: 10px 10px 20px 10px;
            border: 1px solid #BFBFBF;
            background-color: white;
            /* Add box-shadow */
            box-shadow: 2px 2px 3px #aaaaaa;
        }
    </style>
</head>
<body>

<div class="polaroid" id="translate">translate Move in 2D</div>

<script>
    $(function () {
        var x = 0;
        var y = 0;
        var direction = 'Right';
        setInterval(function () {
            switch (direction){
                case 'Right':
                    x+=10;
                    if (x===500){
                        direction='Down';
                    }
                    break;
                case 'Down':
                    y+=10;
                    if (y===500){
                        direction='Left';
                    }
                    break;
                case 'Left':
                    x-=10;
                    if (x===0){
                        direction='Up';
                    }
                    break;
                case 'Up':
                    y-=10;
                    if (y===0){
                        direction='Right';
                    }
                    break;
                default:
                    break;

            }
            document.getElementById("translate").style.transform = "translate(" + x + "px,"+y+"px)";
        }, 100);
    })
</script>

</body>
</html>


<!--transform:translate(-25px,-25px);平移-->
<!--translate3d(x,y,z)	定义 3D 转换。-->
<!--translateX(x)	定义转换，只是用 X 轴的值。-->
<!--translateY(y)	定义转换，只是用 Y 轴的值。-->
<!--translateZ(z)	定义 3D 转换，只是用 Z 轴的值。-->

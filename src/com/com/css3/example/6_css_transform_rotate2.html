<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://s.zys.me/js/jq/jquery.js"></script>
    <style>
        body {
            margin: 30px;
            background-color: #E9E9E9;
        }

        div.polaroid {
            width: 294px;
            height: 200px;
            padding: 10px 10px 20px 10px;
            border: 1px solid #BFBFBF;
            background-color: white;
            /* Add box-shadow */
            box-shadow: 2px 2px 3px #aaaaaa;
        }
    </style>
</head>
<body>

<div class="polaroid" id="rotate_left">Rotate Left</div>
<div class="polaroid" id="rotateX">RotateX</div>
<div class="polaroid" id="rotateY">RotateY</div>
<div class="polaroid" id="rotateZ">RotateZ</div>

<script>
    $(function () {
        var count = 0;
        setInterval(function(){
            count += 10;
            document.getElementById("rotate_left").style.transform = "rotate("+count+"deg)";
            document.getElementById("rotateX").style.transform = "rotateX("+count+"deg)";
            document.getElementById("rotateY").style.transform = "rotateY("+count+"deg)";
            document.getElementById("rotateZ").style.transform = "rotateZ("+count+"deg)";
        },100);
    })
</script>

</body>
</html>


<!--transform:rotate(10deg); 旋转10度的角-->
<!--rotate(angle)	定义 2D 旋转，在参数中规定角度。-->
<!--rotate3d(x,y,z,angle)	定义 3D 旋转。-->
<!--rotateX(angle)	定义沿着 X 轴的 3D 旋转。-->
<!--rotateY(angle)	定义沿着 Y 轴的 3D 旋转。-->
<!--rotateZ(angle)	定义沿着 Z 轴的 3D 旋转。-->

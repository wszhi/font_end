<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="line" width="200" height="100" style="border:1px solid #c3c3c3;">
    Your browser does not support the canvas element.
</canvas>
<canvas id="circle_red" width="200" height="100" style="border:1px solid #c3c3c3;">
    Your browser does not support the canvas element.
</canvas>
<canvas id="color" width="200" height="100" style="border:1px solid #c3c3c3;">
    Your browser does not support the canvas element.
</canvas>

<canvas id="picture" width="200" height="100" style="border:1px solid #c3c3c3;">
    Your browser does not support the canvas element.
</canvas>

<script type="text/javascript">

    var c = document.getElementById("line");
    var cxt = c.getContext("2d");
    cxt.moveTo(10, 10);
    cxt.lineTo(150, 50);
    cxt.lineTo(10, 50);
    cxt.stroke();

    var c = document.getElementById("circle_red");
    var cxt = c.getContext("2d");
    cxt.fillStyle = "#FF0000";
    cxt.beginPath();
    cxt.arc(70, 18, 15, 0, Math.PI * 2, true);
    cxt.closePath();
    cxt.fill();

    var c = document.getElementById("color");
    var cxt = c.getContext("2d");
    var grd = cxt.createLinearGradient(0, 0, 175, 50);
    grd.addColorStop(0, "#FF0000");
    grd.addColorStop(1, "#00FF00");
    cxt.fillStyle = grd;
    cxt.fillRect(0, 0, 175, 50);

    var c = document.getElementById("picture");
    var cxt = c.getContext("2d");
    var img = new Image();
    img.src = "http://www.w3school.com.cn/i/eg_flower.png";
    cxt.drawImage(img, 0, 0);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://s.zys.me/js/jq/jquery.js"></script>
    <style>
        body {
            margin: 30px;
            background-color: #E9E9E9;
            text-align: center;
        }

        div.polaroid {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -100px;
            margin-left: -100px;

            width: 200px;
            height: 200px;
            border: 1px solid #BFBFBF;
            background-color: white;
            /* Add box-shadow */
            box-shadow: 2px 2px 3px #aaaaaa;
        }
    </style>
</head>
<body>

<div class="polaroid" id="scale">scale in 2D</div>

<script>
    $(function () {
        var width = 1;
        var height = 1;
        var direction = 'WidthBig';
        setInterval(function () {
            switch (direction){
                case 'WidthBig':
                    width+=1;
                    if (width===3){
                        direction='HeightBig';
                    }
                    break;
                case 'HeightBig':
                    height+=1;
                    if (height===3){
                        direction='HeightSmall';
                    }
                    break;
                case 'HeightSmall':
                    width-=1;
                    if (width===1){
                        direction='WidthSmall';
                    }
                    break;
                case 'WidthSmall':
                    height-=1;
                    if (height===1){
                        direction='WidthBig';
                    }
                    break;
                default:
                    break;

            }
            document.getElementById("scale").style.transform = "scale(" + width + ","+height+")";
        }, 1000);
    })
</script>

</body>
</html>

<!--scale(x,y)	定义 2D 缩放转换。-->
<!--scale3d(x,y,z)	定义 3D 缩放转换。-->
<!--scaleX(x)	通过设置 X 轴的值来定义缩放转换。-->
<!--scaleY(y)	通过设置 Y 轴的值来定义缩放转换。-->
<!--scaleZ(z)	通过设置 Z 轴的值来定义 3D 缩放转换。-->
